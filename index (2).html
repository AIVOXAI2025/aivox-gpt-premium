
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIVOX GPT – AI Assistant for the Future</title>
  <meta name="description" content="AIVOX GPT – Your global AI-powered assistant. Smart. Scalable. Simple.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="https://aivox-gpt.vercel.app/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #00ffe7, #7f00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 20px auto;
      opacity: 0.85;
    }
    .cta-button {
      background-color: #00ffe7;
      color: #000;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 30px;
      margin-top: 30px;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .cta-button:hover {
      background-color: #7f00ff;
      color: #fff;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.4;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Welcome to AIVOX GPT</h1>
  <p>The global AI assistant that empowers creators, businesses, and innovators with advanced tools.</p>
  <a class="cta-button" href="#">Get Started</a>
  <footer>© 2025 AIVOX. All rights reserved.</footer>
</body>
</html>
